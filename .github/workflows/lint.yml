name: Lint & Tests

on:
  pull_request:
  push:
    branches: [ master, main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black==23.9.1 flake8==6.1.0 isort==5.12.0

    - name: Black (check)
      run: |
        black --check .

    - name: isort (check)
      run: |
        isort --check-only .

    - name: Flake8
      run: |
        flake8 . --max-line-length=88 || true

    - name: Run tests
      run: |
        pytest -q
